<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://yaeling.github.io/ocean_blue/css/assets.css" rel="stylesheet" type="text/css" />

<body>
    <script>
        $(function () {
            console.log("ready!");

            //Change Forget Password Text
            $('#forgotPassword').html('忘記密碼?');


            //Handle Forget password click  (fixing ADB2C error)
            $("#forgotPassword").click(function (e) {
                e.preventDefault();


                var oldUrl = window.location.href;
                var newUrl = oldUrl.replace('B2C_1_S', 'B2C_1_P');
                newUrl = newUrl.replace('b2c_1_s','b2c_1_p')
                newUrl = newUrl.replace('b2c_1_ep','b2c_1_p')
                newUrl = newUrl.replace('B2C_1_EP','b2c_1_p')
                window.location.href = newUrl;

            });

        });
    </script>
    <div class="container  unified_container ">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img alt="Company Logo" class="companyLogo"
                            src="https://yaeling.github.io/assets/images/logo.svg">
                        <div id="api">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
